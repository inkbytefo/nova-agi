name: "turkish_v2"
mode: "curriculum"

# Ana eğitim kaynakları (train)
corpus_sources:
  cosmos:
    path: "ytu-ce-cosmos/Cosmos-Turkish-Corpus-v1.0"
    weight: 0.5
  bellaturca:
    path: "turkish-nlp-suite/BellaTurca"
    config_name: "OzenliDerlem"
    # <-- dikkat: config_name tırnak içinde
    weight: 0.5

instruction_sources:
  sft_v1:
    path: "AlicanKiraz0/Turkish-SFT-Dataset-v1.0"
    weight: 1.0

code_sources:
  python_code:
    path: "bigcode/the-stack-smol"
    weight: 1.0

cot_sources:
  gsm8k_tr:
    path: "bezir/gsm8k-tr"
    split: "test"
    weight: 1.0

# YENİ: Profesyonel validation setleri
validation_sets:
  - name: "culturax_tr"
    path: "uonlp/CulturaX"
    languages: ["tr"]
    size: 13000
    split_ratio: 0.001
    seed: 42

  - name: "open_subtitles_tr"
    path: "Helsinki-NLP/open_subtitles"
    languages: ["tr"]
    size: 5000

max_seq_len: 2048
num_samples: 100000000   # train için sanal büyük sayı
