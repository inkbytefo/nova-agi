# Modern Turkish Dataset Configuration v2
name: "turkish_v2"
mode: "curriculum" 

# Mixing weights for the 'corpus' phase
corpus_sources:
  cosmos: 
    path: "ytu-ce-cosmos/Cosmos-Turkish-Corpus-v1.0"
    weight: 0.5
  bellaturca:
    path: "turkish-nlp-suite/BellaTurca"
    config_name: "OzenliDerlem"
    weight: 0.5

# Instruction Tuning Data
instruction_sources:
  sft_v1:
    path: "AlicanKiraz0/Turkish-SFT-Dataset-v1.0"
    weight: 1.0

# Code Data
code_sources:
  python_code:
    path: "bigcode/the-stack-smol"
    weight: 1.0

# CoT Data (Reasoning Phase)
cot_sources:
  gsm8k_tr:
    path: "bezir/gsm8k-tr"
    weight: 1.0

max_seq_len: 128
num_samples: 1000000 # Virtual size for progress bars
