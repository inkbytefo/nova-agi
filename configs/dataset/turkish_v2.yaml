# Modern Turkish Dataset Configuration v2
name: "turkish_v2"
mode: "curriculum" 

# Mixing weights for the 'corpus' phase
corpus_sources:
  cosmos: 
    path: "ytu-ce-cosmos/Cosmos-Turkish-Corpus-v1.0"
    weight: 0.5
  bellaturca:
    path: "turkish-nlp-suite/BellaTurca"
    weight: 0.5

# Instruction Tuning Data
instruction_sources:
  sft_v1:
    path: "AlicanKiraz0/Turkish-SFT-Dataset-v1.0"
    weight: 1.0

# Code Data (Keeping existing or standard)
code_sources:
  python_code:
    path: "codeparrot/github-code-clean" # Example, keeping placeholder or simple subset
    weight: 1.0

max_seq_len: 128
num_samples: 1000000 # Virtual size for progress bars
